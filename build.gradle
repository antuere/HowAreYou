        version_coroutine = "1.4.2"
        version_coroutine_android = "1.6.4"
        version_crashlytics_plugin = "2.9.4"
        version_data_store = "1.1.0-dev01"
        version_date_picker = "0.9.0"
        version_dagger_hilt = "2.44"
