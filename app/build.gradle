    implementation "androidx.hilt:hilt-navigation-compose:$version_dagger_hilt_navigation"

    // Room
    annotationProcessor "androidx.room:room-compiler:$version_room"
    implementation "androidx.room:room-ktx:$version_room"
    implementation "androidx.room:room-runtime:$version_room"
    kapt "androidx.room:room-compiler:$version_room"

    // Test
    testImplementation "junit:junit:$version_junit"
    androidTestImplementation "androidx.test.ext:$version_junit_ext"
    implementation "androidx.test:monitor:$version_android_test_monitor"
    implementation "androidx.test.ext:junit-ktx:$version_junit_ext"
    androidTestImplementation "junit:junit:$version_junit"

